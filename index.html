<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Register Form</legend>
            <label for="text" >Name</label>
            <input type="text" name="Name" id="" placeholder="name" >
            <br>
            <label for="text" >Surname</label>
            <input type="text" name="Surname" id="" placeholder="surname" >
            <br>
            <label for="email">Email</label>
            <input type="email" name="" id="" placeholder="email" >
            <br>
            <label for="radio">Gender</label>
            <label for="male">Male</label>
            <input type="radio" name="Gender" id="male" value="male">
            <label for="female">Female</label>
            <input type="radio" name="Gender" id="female" value="female">
            <br>
            <label for="my file">Picture</label>
            <input type="file" name="myfile" id="my file" >
            <br>
            <label for="select">Country</label>
            <select name="country" id="">
                <option value="">Germany</option>
                <option value="">Spain</option>
                <option value="">France</option>
            </select>
            <br>
            <label for="select">Preferred languages</label>
            <select name="" id="" multiple>
                <option value="">HTML</option>
                <option value="">CSS</option>
                <option value="">JS</option>
                <option value="">REACT</option>
                <option value="">aaa</option>
                <option value="">bbb</option>
            </select>
            <label for="select">(to choose more than one use cmd key)</label>
            <br>
            <label for="checkbox">Field of Activity</label>
            <input type="checkbox" name="Field of Activity" id="Field of Activity">
            <label for="checkbox">IT</label>
            <input type="checkbox" name="Field of Activity" id="Field of Activity">
            <label for="checkbox">Design</label>
            <input type="checkbox" name="Field of Activity" id="Field of Activity">
            <label for="checkbox">Other</label>
            <br>
            <input type="button" value="send">
            <input type="button" value="cancel">

        </fieldset>
    </form>
</body>
</html>
